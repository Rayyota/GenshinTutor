<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <style>
        .round {
            border-radius: 140px; /* Радиус скругления */
            border: 3px solid pink; /* Параметры рамки */
            box-shadow: 0 0 7px #666; /* Параметры тени */
        }

        .btn {
            background: darkslateblue; /* Цвет кнопок */
            border: none;
        }

        .btn:hover {
            background: salmon; /* Цвет кнопок, когда на них наводишь */
        }

        .block1 {

            background-color: hotpink;
            height: 60px;
            width: 20px;
        }

        .block2 {
            background-color: transparent;
            width: 0;
            height: 40px;
            border-top: 40px solid hotpink;
            border-right: 30px solid transparent;
            border-left: 30px solid transparent;
            margin-left: -20px;
        }

        .arrow {
            animation: animate 1s infinite;
            animation-timing-function: linear;
            position:absolute;
            left: 50%;
        }

        @keyframes animate {
            0% {
                margin-top: 20px;
            }
            50% {
                margin-top: 0;
            }
            100% {
                margin-top: 20px;
            }
        }

        .marketing {
            margin-top: 150px;
        }

    </style>
</head>

<body>

<header th:insert = "blocks/header"></header>

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1" aria-current="true"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="bd-placeholder-img" src="https://i.yapx.ru/UD5GI.png" alt="Genshin Impact" width="100%" height="100%" aria-hidden="true">
                <div class="container">
                    <div class="carousel-caption text-start">
                        <h1>Добро пожаловать!</h1>
                        <p>Text.</p>
                        <p><a class="btn" href="#">Перейти к сборкам</a></p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="bd-placeholder-img" src="https://i.yapx.ru/UD5Go.jpg" alt="Genshin Impact" width="100%" height="100%" aria-hidden="true">
                <div class="container">
                    <div class="carousel-caption">
                        <h1>Header.</h1>
                        <p>Text.</p>
                        <p><a class="btn" href="#">Text</a></p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="bd-placeholder-img" src="https://i.yapx.ru/UD5G6.jpg" alt="Genshin Impact" width="100%" height="100%" aria-hidden="true">
                <div class="container">
                    <div class="carousel-caption text-end">
                        <h1>Header.</h1>
                        <p>Text.</p>
                        <p><a class="btn" href="#">Text</a></p>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>

    <div class="arrow"> <!-- Как отсоединить часть со стрелкой? -->
        <div class="block1"></div>
        <div class="block2"></div>
    </div>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">

        <!-- Three columns of text below the carousel -->
        <div class="row">
            <div class="col-lg-4">
                <img src="https://i.yapx.ru/UD5HD.png" alt="" width="140" height="140" class="round">
                <h2 class="fw-normal">Тест на персонажа</h2>
                <p>Пройди тест и узнай, какой персонаж тебе подходит больше всего.</p>
                <p><a class="btn btn-secondary" href="#">Пройти тест »</a></p>
            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4">
                <img src="https://i.yapx.ru/UD5HN.jpg" alt="" width="140" height="140" class="round">
                <h2 class="fw-normal">Сборки на персонажей</h2>
                <p>Различные сборки и гайды на персонажей.</p>
                <p><a class="btn btn-secondary" href="#">Перейти »</a></p>
            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4">
                <img src="https://i.yapx.ru/UD5HY.jpg" alt="" width="140" height="140" class="round">

                <h2 class="fw-normal">Подсчёт максимального урона персонажа</h2>
                <p>Узнай, какой максимальный урон может нанести твой персонаж.</p>
                <p><a class="btn btn-secondary" href="#">Перейти »</a></p>
            </div><!-- /.col-lg-4 -->
        </div><!-- /.row -->


        <!-- START THE FEATURETTES -->

        <hr class="featurette-divider">

        <div class="row featurette">
            <div class="col-md-7">
                <h2 class="featurette-heading fw-normal lh-1">Heading.<span class="text-muted">Text.</span></h2>
                <p class="lead">Text.</p>
            </div>
            <div class="col-md-5">
                <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"></rect><text x="50%" y="50%" fill="#aaa" dy=".3em">500x500</text></svg>

            </div>
        </div>

        <hr class="featurette-divider">

        <div class="row featurette">
            <div class="col-md-7 order-md-2">

                <p class="lead">Text.</p>
            </div>
            <div class="col-md-5 order-md-1">
                <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"></rect><text x="50%" y="50%" fill="#aaa" dy=".3em">500x500</text></svg>

            </div>
        </div>

        <hr class="featurette-divider">

        <div class="row featurette">
            <div class="col-md-7">
                <h2 class="featurette-heading fw-normal lh-1">Heading.<span class="text-muted">Text.</span></h2>
                <p class="lead">Text.</p>
            </div>
            <div class="col-md-5">
                <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"></rect><text x="50%" y="50%" fill="#aaa" dy=".3em">500x500</text></svg>

        <hr class="featurette-divider">

    </div>

    <!-- /.container -->

<footer class="container">
