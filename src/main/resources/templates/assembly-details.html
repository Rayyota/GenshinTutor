<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Сборки на персонажей</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        a {
            text-decoration: none;
            color: #6c757d;
            font-family: Arial, sans-serif;
        }

        .alert-info {
            background-color: white;
            border-color: white;
        }
    </style>
</head>
<body>

<header th:insert = "blocks/header"></header>

<div class="container mt-5">
    <h1>Сборки на персонажей</h1>

    <div class="alert alert-info mt-2">
        <h3 th:text="${character.getName()}"/>
    </div>

    <div class="images_character">
        <img th:src="@{${'http://localhost/images/' + character.getId() + '.png'}}" width="300">
    </div>

    <table class="has-fixed-layout">
        <tbody>
        <tr>
            <td>
                <strong>Стихия:</strong>
            </td>
            <td>
            <td th:text="${character.getElement()}"></td>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Оружие:</strong>
            </td>
            <td>
            <td th:text="${character.getWeapon()}"></td>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Редкость:</strong>
            </td>
            <td>
            <td th:text="${character.getRarity()}"></td>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Пол:</strong>
            </td>
            <td>
            <td th:text="${character.getSex()}"></td>
            </td>
        </tr>
        <tr>
            <td>
                <strong>День Рождения:</strong>
            </td>
            <td>
            <td th:text="${character.getBirthday()}"></td>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Созвездие:</strong>
            </td>
            <td>
            <td th:text="${character.getConstellation()}"></td>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Регион:</strong>
            </td>
            <td>
            <td th:text="${character.getRegion()}"></td>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Принадлежность:</strong>
            </td>
            <td>
            <td th:text="${character.getUtensils()}"></td>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Особое блюдо:</strong>
            </td>
            <td>
            <td th:text="${character.getSpecial_dish()}"></td>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Связь:</strong>
            </td>
            <td>
            <td th:text="${character.getConnection()}"></td>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Как получить:</strong>
            </td>
            <td>
            <td th:text="${character.getHow_get()}"></td>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Дата релиза:</strong>
            </td>
            <td>
            <td th:text="${character.getDate_release()}"></td>
            </td>
        </tr>
        </tbody>
    </table>

    <h3 th:text="Характеристики">
        <p th:text="${character.getCharacteristic()}"/>
    </h3>

</div>

<!-- FOOTER -->
<footer class="container">
    <p class="float-end"><a href="#">Back to top</a></p>
    <p>© 2022 GenshinTutor · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
</footer>
</body>
</html>
