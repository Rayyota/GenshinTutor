<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Сборки на персонажей</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        a {
            text-decoration: none;
            color: #6c757d;
            font-family: Arial, sans-serif;
        }

        .alert-info {
            background-color: white;
            border-color: white;
        }

        .is-layout-flex {
            display: flex;
            flex-wrap: nowrap;
            grid-gap: 40px;
        }

        .name-element {
            color: #4452A6;
            font-weight: 700;
        }

        .characteristic {
            width: 500px;
        }
    </style>
</head>
<body>

<header th:insert = "blocks/header"></header>

<div class="container mt-5">
    <h1>Сборки на персонажей</h1>

    <div class="alert alert-info mt-2">
        <h3 th:text="${character.getName()}"/>
    </div>

    <div class="character-image">
        <img th:src="@{${'http://localhost/images/' + character.getId() + '.png'}}" width="300">
    </div>

    <div class="basic_info_character">
        <p th:text="${character.getBasic_information()}"/>
    </div>

    <table class="has-fixed-layout">
        <tbody>
        <tr>
            <td>
                <strong>Стихия:</strong>
            </td>
            <td>
            <td th:text="${character.getElement()}"></td>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Оружие:</strong>
            </td>
            <td>
            <td th:text="${character.getWeapon()}"></td>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Редкость:</strong>
            </td>
            <td>
            <td th:text="${character.getRarity()}"></td>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Пол:</strong>
            </td>
            <td>
            <td th:text="${character.getSex()}"></td>
            </td>
        </tr>
        <tr>
            <td>
                <strong>День Рождения:</strong>
            </td>
            <td>
            <td th:text="${character.getBirthday()}"></td>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Созвездие:</strong>
            </td>
            <td>
            <td th:text="${character.getConstellation()}"></td>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Регион:</strong>
            </td>
            <td>
            <td th:text="${character.getRegion()}"></td>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Принадлежность:</strong>
            </td>
            <td>
            <td th:text="${character.getUtensils()}"></td>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Особое блюдо:</strong>
            </td>
            <td>
            <td th:text="${character.getSpecial_dish()}"></td>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Связь:</strong>
            </td>
            <td>
            <td th:text="${character.getConnection()}"></td>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Как получить:</strong>
            </td>
            <td>
            <td th:text="${character.getHow_get()}"></td>
            </td>
        </tr>
        <tr>
            <td>
                <strong>Дата релиза:</strong>
            </td>
            <td>
            <td th:text="${character.getDate_release()}"></td>
            </td>
        </tr>
        </tbody>
    </table>

    <h3 th:text="Характеристики"></h3>
    <p th:text="${character.getCharacteristic()}"/>

    <div th:each="build : ${character.getBuilds}">
        <h3 th:text="${build.getType()}"></h3>
        <div class="is-layout-flex wp-container-6 wp-block-columns">
            <div class="is-layout-flow wp-block-column">
                <h4>Оружие</h4>
                <div th:each="weapon : ${build.getWeapons()}">
                    <div>
                        <a th:href="@{${'/weapon/' + weapon.getId()}}" th:text="${weapon.getName()}" class="name-element"/>
                    </div>
                    <img th:src="@{${'http://localhost/images/weapons/' + weapon.getId() + '.png'}}" width="97">
                    <p th:text="${weapon.getRarity()}"/>
                    <p th:text="${weapon.getCharacteristic()}" class="characteristic"/>
                </div>
            </div>
            <div class="is-layout-flow wp-block-column">
                <h4>Артефакт</h4>
                <div th:each="artifact : ${build.getArtifacts()}">
                    <div>
                        <a th:href="@{${'/artifact/' + artifact.getId()}}" th:text="${artifact.getName()}" class="name-element"/>
                    </div>
                    <img th:src="@{${'http://localhost/images/artifacts/' + artifact.getId() + '.png'}}" width="128">
                    <p th:text="${artifact.getCharacteristic()}" class="characteristic"/>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- FOOTER -->
<footer class="container">
    <p class="float-end"><a href="#">Back to top</a></p>
    <p>© 2022 GenshinTutor · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
</footer>
</body>
</html>
