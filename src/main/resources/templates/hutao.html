<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <title>Ху Тао</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
  </style>
</head>
<body>

<header th:insert = "blocks/header"></header>

<div class="container mt-5">
  <h1>Сборки на персонажей</h1>

  <div th:each="el : ${characters}" class="alert alert-info mt-2">
    <h3 th:text="${el.name}"/>
    <ul>
      <li>Оружие:
        <p th:text="${el.weapon}"/>
      </li>
      <li>Характеристики:
        <p th:text="${el.characteristic}"/>
      </li>
    </ul>
  </div>

</div>

<!-- FOOTER -->
<footer class="container">

  <p>© 2022 GenshinTutor · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
</footer>
</body>
</html>
