<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Сборки на персонажей</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        a {
            text-decoration: none;
            color: #6c757d;
            font-family: Arial, sans-serif;
        }

        .alert-info {
            background-color: white;
            border-color: white;
        }
    </style>
</head>
<body>

<header th:insert="blocks/header"></header>

<div class="container mt-5">
    <h1>Персонажи</h1>

    <div th:each="el : ${characters}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"/>
        <a th:href="@{${'/character/' + el.id}}" class="character-image"><img
                th:src="@{${'http://localhost/images/' + el.getId() + '.png'}}"
                class="character-image" width="300"></a>
    </div>

</div>

<!-- FOOTER -->
<footer class="container">
    <p class="float-end"><a href="#">Back to top</a></p>
    <p>© 2022 GenshinTutor · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
</footer>
</body>
</html>
